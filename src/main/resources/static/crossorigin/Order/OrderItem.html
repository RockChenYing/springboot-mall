<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單完成頁面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .order-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            padding: 30px;
            text-align: center;
        }

        .order-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .order-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .payment-summary {
            text-align: left;
            margin-bottom: 20px;
        }

        .payment-summary h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .item-details {
            flex: 1;
            text-align: left;
        }

        .item-name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .item-desc {
            font-size: 12px;
            color: #999;
        }

        .item-price {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .total {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .track-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .track-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div class="order-container">
    <p>Order #546924</p>
    <h2>Thank you for your order!</h2>
    <div class="payment-summary">
        <h3>Payment Summary</h3>
        <div class="item">
            <img src="https://via.placeholder.com/50" alt="iPhone XR">
            <div class="item-details">
                <p class="item-name">iPhone XR</p>
                <p class="item-desc">128GB White</p>
            </div>
            <p class="item-price">$599</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/50" alt="Airpods">
            <div class="item-details">
                <p class="item-name">Airpods</p>
                <p class="item-desc">With charging case</p>
            </div>
            <p class="item-price">$199</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/50" alt="Belkin Boost Up">
            <div class="item-details">
                <p class="item-name">Belkin Boost Up</p>
                <p class="item-desc">Wireless charging pad</p>
            </div>
            <p class="item-price">$49.95</p>
        </div>
        <div class="total">
            <p>Total: <span>$847.95</span></p>
        </div>
    </div>
    <a href="#" class="track-button">確定您的訂單</a>
</div>
</body>

</html>
