<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁 - 電商平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 全局樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0); /* 漸層背景 */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 主容器樣式 */
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* 標題樣式 */
        .container h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* 按鈕樣式 */
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #0083b0;
            background: #ffffff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container a:hover {
            background: #00b4db;
            color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* 圖標樣式 */
        .container a i {
            margin-right: 10px;
        }

        /* 補充文字 */
        .container p {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">

    <h1>歡迎來到電商平台</h1>
    <p>探索更多精彩商品，請先登入您的帳號。</p>
    <a href="http://localhost:8080/crossorigin/User/Login.html"><i class="fas fa-sign-in-alt"></i> 前往登入頁面</a>
</div>
</body>
</html>
